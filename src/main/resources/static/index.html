<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Modern Chat Room</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 12s infinite ease-in-out;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 10%;
            animation-delay: 4s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            left: 15%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow:
                0 32px 64px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 950px;
            height: 750px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed, #ec4899);
            color: white;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: headerShine 4s infinite;
        }

        @keyframes headerShine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 26px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
            position: relative;
        }

        .chat-title i {
            font-size: 32px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            80% { transform: translateY(-4px); }
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1;
            position: relative;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .status-dot.disconnected {
            background: #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .username-section {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .username-container {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .username-input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .username-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .username-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 8px 32px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(79, 70, 229, 0.5);
        }

        .chat-messages {
            flex: 1;
            padding: 24px 32px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            scroll-behavior: smooth;
            backdrop-filter: blur(10px);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #3f36d5, #6c2aed);
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 24px;
            animation: messageSlide 0.4s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 16px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            transition: all 0.3s ease;
        }

        .message-content:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .message-username {
            font-weight: 700;
            color: white;
            font-size: 15px;
            margin-bottom: 6px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .message-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .message-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .emoji-reaction-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .emoji-reaction-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.2);
            opacity: 1;
        }

        .message-reactions {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .reaction {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 4px 10px;
            font-size: 14px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .reaction:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .message-input-container {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 18px;
            backdrop-filter: blur(15px);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            resize: none;
            min-height: 56px;
            max-height: 120px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            color: white;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .emoji-picker-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .emoji-picker-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-item {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .emoji-item:hover {
            background: rgba(79, 70, 229, 0.2);
            transform: scale(1.2);
        }

        .send-button {
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed, #ec4899);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(79, 70, 229, 0.4);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(79, 70, 229, 0.5);
        }

        .send-button:active {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            font-size: 14px;
            font-weight: 500;
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.05);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
            animation: float 3s infinite ease-in-out;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .empty-state p {
            font-size: 16px;
            max-width: 350px;
            line-height: 1.5;
            opacity: 0.8;
        }

        .floating-emoji {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 2.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) rotate(360deg) scale(1.5);
            }
        }

        /* Enhanced responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
                margin: 0;
            }

            .chat-header {
                padding: 20px 24px;
            }

            .chat-title {
                font-size: 22px;
            }

            .username-section,
            .message-input-container {
                padding: 20px 24px;
            }

            .chat-messages {
                padding: 20px 24px;
            }

            .message-content {
                max-width: 85%;
            }

            .emoji-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 16px 20px;
            }

            .chat-title {
                font-size: 20px;
            }

            .username-section,
            .message-input-container {
                padding: 16px 20px;
            }

            .chat-messages {
                padding: 16px 20px;
            }

            .emoji-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .message-input {
                padding: 14px 50px 14px 20px;
            }
        }
    </style>
</head>

    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
</div>

<div class="chat-container">

        <button id="sendBtn" class="send-button">

</div>

    window.addEventListener('load', function() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        // Verify token
        fetch('/api/auth/verify', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(response => {
            if (!response.ok) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
            } else {
                return response.json();
            }
        })
        .then(data => {
            if (data && data.username) {
                document.getElementById('username').value = data.username;
                document.getElementById('userAvatar').textContent = data.username.charAt(0).toUpperCase();
            }
        })
        .catch(() => {
            localStorage.removeItem('authToken');
            localStorage.removeUser('username');
            window.location.href = '/login.html';
        });

    // Initialize emoji picker
    function initializeEmojiPicker() {
        const emojiGrid = document.getElementById('emojiGrid');
        popularEmojis.forEach(emoji => {
            const button = document.createElement('button');
            button.className = 'emoji-item';
            button.textContent = emoji;
            button.onclick = () => insertEmoji(emoji);
            emojiGrid.appendChild(button);
        });
    }

    // Insert emoji into message input
    function insertEmoji(emoji) {
        const messageInput = document.getElementById('messageInput');
        const cursorPos = messageInput.selectionStart;
        const textBefore = messageInput.value.substring(0, cursorPos);
        const textAfter = messageInput.value.substring(cursorPos);

        messageInput.value = textBefore + emoji + textAfter;
        messageInput.focus();
        messageInput.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);

        // Hide emoji picker
        document.getElementById('emojiPicker').style.display = 'none';

        // Trigger auto-resize
        messageInput.dispatchEvent(new Event('input'));
    }

    // Toggle emoji picker
    document.getElementById('emojiPickerBtn').addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        const emojiPicker = document.getElementById('emojiPicker');
        const isVisible = emojiPicker.style.display === 'block';
        emojiPicker.style.display = isVisible ? 'none' : 'block';
    });

    // Close emoji picker when clicking outside
    document.addEventListener('click', function(e) {
        const emojiPicker = document.getElementById('emojiPicker');
        const emojiBtn = document.getElementById('emojiPickerBtn');
        if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
            emojiPicker.style.display = 'none';
        }
    });

    // Create floating emoji effect
    function createFloatingEmoji(emoji, x, y) {
        const floatingEmoji = document.createElement('div');
        floatingEmoji.className = 'floating-emoji';
        floatingEmoji.textContent = emoji;
        floatingEmoji.style.left = x + 'px';
        floatingEmoji.style.top = y + 'px';

        document.body.appendChild(floatingEmoji);

        setTimeout(() => {
            floatingEmoji.remove();
        }, 2500);
    }

    // Add reaction to message
    function addReaction(messageId, emoji) {
        if (!messageReactions.has(messageId)) {
            messageReactions.set(messageId, new Map());
        }

        const reactions = messageReactions.get(messageId);
        const currentCount = reactions.get(emoji) || 0;
        reactions.set(emoji, currentCount + 1);

        updateMessageReactions(messageId);

        // Create floating emoji effect
        const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
        if (messageElement) {
            const rect = messageElement.getBoundingClientRect();
            createFloatingEmoji(emoji, rect.left + rect.width / 2, rect.top + rect.height / 2);
        }
    }

    // Update message reactions display
    function updateMessageReactions(messageId) {
        const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
        if (!messageElement) return;

        let reactionsContainer = messageElement.querySelector('.message-reactions');
        if (!reactionsContainer) {
            reactionsContainer = document.createElement('div');
            reactionsContainer.className = 'message-reactions';
            messageElement.querySelector('.message-content').appendChild(reactionsContainer);
        }

        reactionsContainer.innerHTML = '';

        const reactions = messageReactions.get(messageId);
        if (reactions) {
            reactions.forEach((count, emoji) => {
                const reactionElement = document.createElement('div');
                reactionElement.className = 'reaction';
                reactionElement.innerHTML = `${emoji} ${count}`;
                reactionElement.onclick = () => addReaction(messageId, emoji);
                reactionsContainer.appendChild(reactionElement);
            });
        }
    }

    // Auto-resize textarea
    document.getElementById('messageInput').addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Update user avatar when username changes
    document.getElementById('username').addEventListener('input', function() {
        const username = this.value.trim();
        const avatar = document.getElementById('userAvatar');
        avatar.textContent = username ? username.charAt(0).toUpperCase() : '?';
    });

    function updateConnectionStatus(status, message) {
        const statusElement = document.getElementById('connectionStatus');
        const dot = statusElement.querySelector('.status-dot');
        const text = statusElement.querySelector('span');

        if (status === 'connected') {
            dot.classList.remove('disconnected');
            text.textContent = message;
        } else {
            dot.classList.add('disconnected');
            text.textContent = message;
        }
    }

    function testServerConnection() {
        console.log("Testing server connection...");
        updateConnectionStatus('connecting', 'Testing server...');

        fetch('/test')
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Server not responding');
            })
            .then(data => {
                console.log("‚úÖ Server is running:", data);
                updateConnectionStatus('connecting', 'Server found, connecting...');
                connectWebSocket();
            })
            .catch(error => {
                console.error("‚ùå Server test failed:", error);
                updateConnectionStatus('disconnected', 'Server not running');
            });
    }

    function connectWebSocket() {
        console.log("Attempting WebSocket connection...");

        try {
            const socket = new SockJS('/chat-websocket');
            stompClient = Stomp.over(socket);

            stompClient.debug = function(str) {
                console.log('STOMP: ' + str);
            };

            stompClient.connect({}, function(frame) {
                console.log("‚úÖ WebSocket connected successfully: " + frame);
                connected = true;
                updateConnectionStatus('connected', 'Connected');

                // Clear empty state
                const emptyState = document.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.style.display = 'none';
                }

                stompClient.subscribe('/topic/messages', function(messageOutput) {
                    console.log("Received message: ", messageOutput.body);
                    try {
                        const message = JSON.parse(messageOutput.body);
                        displayMessage(message);
                    } catch (e) {
                        console.error("Error parsing message: ", e);
                    }
                });
            }, function(error) {
                console.error("‚ùå WebSocket connection error: ", error);
                updateConnectionStatus('disconnected', 'Connection failed');
                connected = false;

                setTimeout(() => {
                    console.log("Retrying WebSocket connection...");
                    testServerConnection();
                }, 5000);
            });
        } catch (error) {
            console.error("‚ùå Error creating WebSocket: ", error);
            updateConnectionStatus('disconnected', 'Connection error');
        }
    }

    function getAvatarColor(username) {
        const colors = [
            'linear-gradient(135deg, #667eea, #764ba2)',
            'linear-gradient(135deg, #f093fb, #f5576c)',
            'linear-gradient(135deg, #4facfe, #00f2fe)',
            'linear-gradient(135deg, #43e97b, #38f9d7)',
            'linear-gradient(135deg, #fa709a, #fee140)',
            'linear-gradient(135deg, #a8edea, #fed6e3)',
            'linear-gradient(135deg, #ff9a9e, #fecfef)',
            'linear-gradient(135deg, #ffecd2, #fcb69f)',
            'linear-gradient(135deg, #d299c2, #fef9d7)',
            'linear-gradient(135deg, #89f7fe, #66a6ff)'
        ];

        let hash = 0;
        for (let i = 0; i < username.length; i++) {
            hash = username.charCodeAt(i) + ((hash << 5) - hash);
        }
        return colors[Math.abs(hash) % colors.length];
    }

    function displayMessage(message) {
        const chatBox = document.getElementById("chatBox");
        const emptyState = chatBox.querySelector('.empty-state');
        if (emptyState) {
            emptyState.style.display = 'none';
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        const messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        messageDiv.setAttribute('data-message-id', messageId);

        const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const avatarLetter = message.username.charAt(0).toUpperCase();
        const avatarColor = getAvatarColor(message.username);

        messageDiv.innerHTML = `
            <div class="message-avatar" style="background: ${avatarColor}">
                ${avatarLetter}
            </div>
            <div class="message-content">
                <div class="message-username">${message.username}</div>
                <div class="message-text">${message.text}</div>
                <div class="message-time">${currentTime}</div>
                <div class="message-actions">
                    <button class="emoji-reaction-btn" onclick="addReaction('${messageId}', 'üëç')" title="Like">üëç</button>
                    <button class="emoji-reaction-btn" onclick="addReaction('${messageId}', '‚ù§Ô∏è')" title="Love">‚ù§Ô∏è</button>
                    <button class="emoji-reaction-btn" onclick="addReaction('${messageId}', 'üòÇ')" title="Laugh">üòÇ</button>
                    <button class="emoji-reaction-btn" onclick="addReaction('${messageId}', 'üòÆ')" title="Wow">üòÆ</button>
                    <button class="emoji-reaction-btn" onclick="addReaction('${messageId}', 'üò¢')" title="Sad">üò¢</button>
                    <button class="emoji-reaction-btn" onclick="addReaction('${messageId}', 'üéâ')" title="Celebrate">üéâ</button>
                </div>
            </div>
        `;

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        messageCount++;
    }

    function sendMessage() {
        if (!connected) {
            alert("Not connected to server. Please wait...");
            return;
        }

        const username = document.getElementById("username").value.trim();
        const text = document.getElementById("messageInput").value.trim();

        if (!username) {
            alert("Please enter your username");
            document.getElementById("username").focus();
            return;
        }

        if (!text) {
            alert("Please enter a message");
            document.getElementById("messageInput").focus();
            return;
        }

        const messagePayload = {
            username: username,
            text: text
        };

        console.log("Sending message: ", messagePayload);

        try {
            stompClient.send("/app/send", {}, JSON.stringify(messagePayload));
            document.getElementById("messageInput").value = "";
            document.getElementById("messageInput").style.height = 'auto';
        } catch (error) {
            console.error("Error sending message: ", error);
            alert("Failed to send message");
        }
    }

    // Event listeners
    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    document.getElementById("messageInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    // Enable/disable send button based on input
    document.getElementById("messageInput").addEventListener("input", function() {
        const sendBtn = document.getElementById("sendBtn");
        sendBtn.disabled = !this.value.trim() || !connected;
    });

    // Initialize emoji picker and connect when page loads
    window.onload = function() {
        initializeEmojiPicker();
        testServerConnection();
    };

    // Update send button state when connection changes
    setInterval(() => {
        const sendBtn = document.getElementById("sendBtn");
        const messageInput = document.getElementById("messageInput");
        sendBtn.disabled = !messageInput.value.trim() || !connected;
    }, 1000);

    document.addEventListener('keydown', function(e) {
        // Easter egg: Press Ctrl+Shift+E to create random floating emojis
        if (e.ctrlKey && e.shiftKey && e.key === 'E') {
            const funEmojis = ['üéâ', '‚ú®', 'üåü', 'üí´', 'üéä', 'üéà', 'ü¶Ñ', 'üåà'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const emoji = funEmojis[Math.floor(Math.random() * funEmojis.length)];
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFloatingEmoji(emoji, x, y);
                }, i * 200);
            }
        }
    });
